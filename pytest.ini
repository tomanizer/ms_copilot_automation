[pytest]
markers =
    copilot_e2e: requires live Microsoft Copilot environment and real credentials
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=40
    -v
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
